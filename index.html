<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            width: 200px;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        #controls.folded {
            transform: translateX(220px);
        }
        #controls label,
        #controls input,
        #controls select,
        #controls button {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        #foldButton {
            position: absolute;
            top: 5px;
            left: -25px;
            width: 25px;
            height: 25px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            line-height: 23px;
        }
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #fontSizeDisplay {
            text-align: right;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div id="foldButton" onclick="toggleFold()">&#10094;</div>
        <label for="sentence">Write Sentence:</label>
        <input type="text" id="sentence" value="Hello World!">

        <label for="rows">Row Multiplier:</label>
        <input type="number" id="rows" value="1" min="1">

        <label for="columns">Column Multiplier:</label>
        <input type="number" id="columns" value="1" min="1">

        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="10" max="100" value="20" oninput="updateFontSize();">
        <div id="fontSizeDisplay">Font Size: 20px</div>

        <label for="fontType">Font Type:</label>
        <select id="fontType" onchange="document.getElementById('output').style.fontFamily = this.value;">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <button onclick="generateOutput()">Generate</button>
    </div>

    <div id="output"></div>

    <script>
        function toggleFold() {
            const controls = document.getElementById('controls');
            const foldButton = document.getElementById('foldButton');
            controls.classList.toggle('folded');
            foldButton.textContent = controls.classList.contains('folded') ? '❯' : '❮';
        }

        function updateFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('output').style.fontSize = fontSize + 'px';
            document.getElementById('fontSizeDisplay').textContent = 'Font Size: ' + fontSize + 'px';
        }

        function generateOutput() {
            const sentence = document.getElementById('sentence').value;
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            let output = '';

            for (let i = 0; i < rows; i++) {
                output += sentence.repeat(columns) + '\n';
            }

            document.getElementById('output').textContent = output;
        }
    </script>

</body>
</html>
